<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Data Extractor</title>
</head>
<body>
<div class="all1">
    <div class="taDiv com1">
        <textarea id="ProfileLinks" class="ProfileLinks" placeholder="Paste LinkedIn Profile Link Here....."></textarea>
    </div>
    <div class="btnDiv1 com1">
        <button class="btn1">Process</button>
    </div>
</div>
<div class="all2">
    <div class="dot">
       :-
    </div>
    <div class="labelDiv1111 labelDiv2222 ld">
        <label class="lab1111">Total number of links</label>
    </div>
    <div class="labelDiv1 labelDiv2 ld">
        <label class="lab1">Entered wrong url</label>
    </div>
    <div class="labelDiv11 labelDiv22 ld">
        <label class="lab11">Add minimum three links</label>
    </div>
    <div class="labelDiv111 labelDiv222 ld">
        <label class="lab111">Opening wait a second...</label>
    </div>
</div>
<div id="com3" class="com3">
    <div class="container com2">
        <div id="heading" class="heading">
            <h3 id="mesg">SELECT DATA FOR LINK 1</h3>
        </div>
        <div class="inputDiv">
            <input type="text" id="name" name="name" placeholder="Enter Name">
            <hr>
        </div>
        
        <div class="inputDiv">
            <input type="text" id="url" name="url" placeholder="Enter URL">
            <hr>
        </div>
        
        <div class="inputDiv">
            <input type="text" id="about" name="about" placeholder="Enter About">
            <hr>
        </div>
        
        <div class="inputDiv">
            <input type="text" id="bio" name="bio" placeholder="Enter Bio">
            <hr>
        </div>
        
        <div class="inputDiv">
            <input type="text" id="location" name="location" placeholder="Enter Location">
            <hr>
        </div>
        
        <div class="inputDiv">
            <input type="text" id="follower_count" name="follower_count" placeholder="Enter Follower_Count">
            <hr>
        </div>
        
        <div class="inputDiv">
            <input type="text" id="connection_count" name="connection_count" placeholder="Enter Connection_Count">
            <hr>
        </div>     
    </div>
    <div class="btnDiv2 com2">
        <button class="btn2">submit & Traverse Next Link</button>
    </div>
</div>


    <script src="./script.js"></script>    
</body>
</html>
